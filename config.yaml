server:
  host: "0.0.0.0"
  port: 8080
  debug: false

mcp:
  executable_path: "./mcp_demo"
  working_directory: "."
  timeout: 30

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

tools:
  # List of available MCP tools - auto-discovered from C++ backend
  discovery_enabled: true
  
# Environment variable overrides:
# MCP_SERVER_HOST - Override server.host
# MCP_SERVER_PORT - Override server.port  
# MCP_EXECUTABLE_PATH - Override mcp.executable_path
# MCP_WORKING_DIR - Override mcp.working_directory